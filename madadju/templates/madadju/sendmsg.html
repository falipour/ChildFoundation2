{% extends 'madadju/madadju-base.html' %}

{% block title %}
    ارسال پیام
{% endblock %}



{% block content %}
    <!--page content-->
    <div id="page-content-wrapper" class="offset8">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div style="background-color: white; margin: 5%; padding: 5%; border-radius: 10px; direction: rtl;">
                        <h1 class="text-right" id="bonyad">ارسال پیام</h1>
                        <form role="form" method="post" style="direction: rtl;">
                                            {% csrf_token %}
                                            {% for field in form %}
                                                <label class="label label-default rtl"
                                                       style="font-family: 'B Mitra'; font-weight:bold; font-size: 13px; padding: 5px;">{{ field.label_tag }}</label>
                                                <br>
                                                <br>
                                                <span class="pull-right"> {{ field }} </span>

                                                <br>
                                                <br>
                                            {% endfor %}
                                            <br>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary btn-block"
                                                        style="background: #850032">ارسال
                                                </button>
                                            </div>
                                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
